<script id="ResourceSlice-template" type="text/x-handlebars-template">

                <a class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" id='nowdate' />

            <span class="glyphicon glyphicon-calendar"></span>
                    </span>

            </div>
            <div style="position:absolute;left:30%;width: 10%;top:5%">选择资源类型</div>

                </select>
            </div>
            <div class="container" style="position:absolute;left:40%;width: 30%;top:5%">

                </div>
            </div>
            <div style="position:absolute;top:150px">

            </div>
