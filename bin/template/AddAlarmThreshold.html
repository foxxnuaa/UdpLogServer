<script id="AddAlarmThreshold-template" type="text/x-handlebars-template">
    <div id="AddAlarmWind" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
            添加告警项
        </h4>
                </div>
                <div class="modal-body">
                    <div class="input-group" style="width:90%">
                        <div class="form-group">
                            <lable>资源类型</lable>
                            <select class="input-large form-control" id="ProcessEdit_ServerNameList">
                                {{#each TypeList}}
                                <option name="process_list_name" value="{{this}}">{{this}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group">
                            <lable>资源ID</lable>
                            <select class="input-large form-control" id="ProcessEdit_InnerIpList">
                                {{#each Idlist}}
                                <option value="{{this}}">{{this}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" href="javascript:;" onclick="CompileAndSaveProcessConfigContent()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
</script>
